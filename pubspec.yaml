name: cremosos_ecommerce
description: Sistema de gestión de estados para e-commerce especializado en arroz con leche y fresas con cremas
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.8.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Gestión de estado con Riverpod - Explicar en exposición
  flutter_riverpod: ^2.4.0

  # Persistencia de datos local (token, preferencias)
  shared_preferences: ^2.2.2
  
  # Almacenamiento seguro para tokens JWT - Explicar seguridad
  flutter_secure_storage: ^9.0.0

  # Navegación declarativa
  go_router: ^12.1.1

  # HTTP Client para consumir API REST - Explicar métodos HTTP
  dio: ^5.4.0
  
  # Logging de peticiones HTTP - Para debugging en exposición
  pretty_dio_logger: ^1.3.1

  # Serialización JSON automática - Explicar fromJson/toJson
  json_annotation: ^4.9.0
  
  # Gráficos para reportes - Explicar visualización de datos
  fl_chart: ^0.66.0

  # UI y diseño
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0

  # Utilidades
  intl: ^0.18.1
  uuid: ^4.2.1
  
  # Manejo de conectividad - Explicar manejo offline
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Generador de código para serialización JSON - Explicar build_runner
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
